<table class="table table-hover">
  <thead>
  <tr>
    <th>{{'pollsList.title.label' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr
      *ngFor="let poll of polls"
      (click)="selected.emit(poll); $event.stopPropagation();"
  >
    <td>{{poll.title}}</td>
  </tr>
  <tr (click)="selected.emit({}); $event.stopPropagation();">
    <td>
      <md-icon>add</md-icon>
    </td>
  </tr>
  </tbody>
</table>
