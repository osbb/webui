<md-card class="block">
  <md-card-title>Decisions</md-card-title>
  <md-card-content>
    <app-decisions-list
        [decisions]="decisions | async"
        (selected)="onDecisionSelected($event)"
    ></app-decisions-list>
  </md-card-content>
</md-card>

<app-decision-form
    *ngIf="selectedDecision | async"
    [decision]="selectedDecision | async"
    (closed)="onDecisionDeselected()"
></app-decision-form>
