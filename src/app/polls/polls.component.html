<tabset>
  <tab [heading]="'polls.polls' | translate">
    <app-polls-list
        *ngIf="!(selectedPoll | async)"
        [polls]="polls | async"
        (selected)="onPollSelected($event)"
    ></app-polls-list>
    <app-poll-form
        *ngIf="selectedPoll | async"
        [poll]="selectedPoll | async"
        (closed)="onPollDeselected()"
        (created)="onPollSaved()"
        (updated)="onPollSaved()"
        (removed)="onPollRemoved()"
    ></app-poll-form>
  </tab>
</tabset>
