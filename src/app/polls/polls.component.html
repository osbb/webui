<md-card class="block">
  <md-card-title>Polls</md-card-title>
  <md-card-content>
    <app-polls-list
        [polls]="polls | async"
        (selected)="onPollSelected($event)"
    ></app-polls-list>
  </md-card-content>
</md-card>

<app-poll-form
    *ngIf="selectedPoll | async"
    [poll]="selectedPoll | async"
    (closed)="onPollDeselected()"
></app-poll-form>
