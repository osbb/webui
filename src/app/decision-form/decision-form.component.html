<md-card>
  <md-card-content>
    <md-input placeholder="Title" style="width: 100%" [(ngModel)]="decision.title"></md-input>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="submit()">Save</button>
    <button md-button (click)="closed.emit(); $event.stopPropagation();">Cancel</button>
  </md-card-actions>
</md-card>
