<div class="card">
  <div class="card-block">
    <form (submit)="submit(); $event.stopPropagation();">
      <div class="form-group">
        <label for="serviceFormTitle">{{'serviceForm.title.label' | translate}}</label>
        <input class="form-control" [(ngModel)]="service.title" name="title" id="serviceFormTitle"/>
      </div>
      <div class="form-group">
        <label for="serviceFormPrice">{{'serviceForm.price.label' | translate}}</label>
        <div class="input-group">
          <input type="number"
                 step="0.01"
                 min="0"
                 class="form-control"
                 [(ngModel)]="service.price"
                 name="price"
                 id="serviceFormPrice"/>
          <div class="input-group-addon">{{'serviceForm.price.tip' | translate}}</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">{{'save' | translate}}</button>
      <button type="button" class="btn btn-default" (click)="closed.emit(); $event.stopPropagation();">
        {{'cancel' | translate}}
      </button>
      <button type="button" class="btn btn-danger pull-xs-right" (click)="remove()">{{'delete' | translate}}</button>
    </form>
  </div>
</div>
