<md-list>
  <md-list-item
      *ngFor="let service of services"
      (click)="selected.emit(service); $event.stopPropagation();"
  >
    {{service.title}}
  </md-list-item>
  <md-list-item (click)="selected.emit({}); $event.stopPropagation();">
    <md-icon>add</md-icon>
  </md-list-item>
</md-list>
