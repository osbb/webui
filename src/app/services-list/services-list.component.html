<table class="table table-hover">
  <thead>
  <tr>
    <th>{{'servicesList.title.label' | translate}}</th>
    <th>{{'servicesList.price.label' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr
      *ngFor="let service of services"
      (click)="selected.emit(service); $event.stopPropagation();"
  >
    <td>{{service.title}}</td>
    <td>{{service.price}}</td>
  </tr>
  <tr (click)="selected.emit({}); $event.stopPropagation();">
    <td colspan="2">
      <md-icon>add</md-icon>
    </td>
  </tr>
  </tbody>
</table>
