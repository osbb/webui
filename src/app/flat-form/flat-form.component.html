<div class="card">
  <div class="card-block">
    <form (submit)="submit(); $event.stopPropagation();">
      <div class="form-group">
        <label for="flatFormHouse">{{'flatForm.house.label' | translate}}</label>
        <select class="form-control" [(ngModel)]="flat.houseId" name="house" id="flatFormHouse">
          <option *ngFor="let h of houses | async" [value]="h._id">{{h.address}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="flatFormNumber">{{'flatForm.number.label' | translate}}</label>
        <input class="form-control" [(ngModel)]="flat.number" name="number" id="flatFormNumber"/>
      </div>
      <div class="form-group">
        <label for="flatFormOwner">{{'flatForm.owner.label' | translate}}</label>
        <input class="form-control" [(ngModel)]="flat.owner" name="owner" id="flatFormOwner"/>
      </div>
      <button type="submit" class="btn btn-primary">{{'save' | translate}}</button>
      <button type="button" class="btn btn-default" (click)="closed.emit(); $event.stopPropagation();">
        {{'cancel' | translate}}
      </button>
      <button type="button" class="btn btn-danger pull-xs-right" (click)="remove()">{{'delete' | translate}}</button>
    </form>
  </div>
</div>
