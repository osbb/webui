<md-list>
  <md-list-item
      *ngFor="let decision of decisions"
      (click)="selected.emit(decision); $event.stopPropagation();"
  >
    {{decision.title}}
  </md-list-item>
  <md-list-item (click)="selected.emit({}); $event.stopPropagation();">
    <md-icon>add</md-icon>
  </md-list-item>
</md-list>
