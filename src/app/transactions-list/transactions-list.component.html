<table class="table table-hover">
  <thead>
  <tr>
    <th>{{'transactionsList.title.label' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr
      *ngFor="let transaction of transactions"
      (click)="selected.emit(transaction); $event.stopPropagation();"
  >
    <td>{{transaction.title}}</td>
  </tr>
  <tr (click)="selected.emit({}); $event.stopPropagation();">
    <td colspan="2">
      <md-icon>add</md-icon>
    </td>
  </tr>
  </tbody>
</table>
